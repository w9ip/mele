{% extends 'blog/base.html' %}

{% block title %}
  Добавить комментарий
{% endblock %}

{% block content %}
  {% if comment %}
    <h2>Ваш комментарий был добавлен.</h2>
    <p>
      <a href="{{ post.get_absolute_url }}">Вернуться к посту</a>
    </p>
  {% else %}
    {% include 'blog/post/includes/comment_form.html' %}
  {% endif %}
{% endblock %}
